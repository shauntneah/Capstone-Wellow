<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Products Page</title>
    <!-- jquery to perform filtering -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/compon_product_normal.css" />
    <link rel="stylesheet" href="css/compon_navbar.css" />
    <link rel="stylesheet" href="css/compon_footer.css" />
</head>

<body>

<div th:insert="~{common/compon_navbar :: compon_navbar}" id="navbar"></div>


<div class="container">

        <div class="row">
            <div class="col" style="color: black;">
                <h1 class="main-title text-start" id="home">Product List </h1>
               

                <p class="productCount"></p>
                <div class="d-flex"></div>
            </div>
            
           

            <div class="row">
                <input id="search" type="search" class="mb-5 ms-2 search-input" placeholder=" Search.." data-search>
                <div class="col-lg-12">

                    <div class="special-menu text-center">
                        <div class="button-group filter-button-group">
                            <button class="active" value="All">All</button>
                            <button class="" value="Vegetable">Vegetables</button>
                            <button class="" value="Fruit">Fruits</button>
                            <button class="" value="Mushroom">Mushrooms</button>
                            <button class="" value="Flower">Flowers</button>
                            <button class="" value="Singapore">Local SG</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        <hr class="featurette-divider">
        <!-- <template data-user-template> -->
        <section style="background-color: white;">
            <div class="container py-5" id="products">

            </div>
        </section>
        <!-- </template> -->

        <!-- product modal -->
        <div class="modal fade p-4 py-md-5" id="productModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" id="displayProduct" role="document">

            </div>
        </div>

    </div>

    <div  th:insert="~{common/compon_footer :: compon_footer}" id="footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- use jqueryv library to load the common pages -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

<!--        });-->
<!--    </script>-->
    <script src="js/compon_navbar.js"></script>
    <script src="js/productController.js"></script>
    <script src="js/productListing.js"></script>



</body>

</html>
